<div class="card" [ngClass]="cssClass">
  <h2>{{ title }} <span *ngIf="icon">{{ icon }}</span></h2>

  <p class="value">{{ value }}</p>

  <span *ngIf="trend" class="trend">
  {{ trend }}
</span>

  <span *ngIf="updatedAt" class="meta">
    Atualizado em: {{ updatedAt }}
  </span>

  <span class="meta">Fonte oficial</span>
</div>
