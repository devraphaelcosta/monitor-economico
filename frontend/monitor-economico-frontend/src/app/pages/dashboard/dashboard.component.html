<!-- =======================
     SELIC
======================= -->
<div class="indicator-wrapper selic">

  <label class="selector">
    <input type="checkbox" [(ngModel)]="indicadoresSelecionados.selic" />
    Incluir SELIC no relatório
  </label>

  <div
  id="export-selic"
    class="indicator-section"
    [class.selected]="indicadoresSelecionados.selic"
  >
    <app-indicator-card
      title="SELIC"
      icon="↗"
      [value]="selic"
      [trend]="tendenciaSelic"
      [updatedAt]="selicAtualizadoEm"
      cssClass="card-selic">
    </app-indicator-card>

    <div class="connector"></div>

    <app-economic-chart
      chartId="chartSelic"
      label="Taxa SELIC (%)"
      [labels]="selicLabels"
      [values]="selicHistorico"
      color="#0d47a1">
    </app-economic-chart>
  </div>

</div>
