name: CI - Monitor Economico Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/monitor-economico-frontend

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Rodar testes Cypress
        run: npm run cypress:run